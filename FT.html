<!DOCTYPE html>
<html>
  <body>
    <form>
      <div>
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name"><br><br>
        </div>

        <div>
            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name"><br><br>
        </div>

        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
        </div>

        <div>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
        </div>

        <div>
            <p>Preferred Contact Method:</p>
            <input type="radio" id="email_contact" name="contact_method" value="email">
            <label for="email_contact">Email</label><br>
            <input type="radio" id="phone_contact" name="contact_method" value="phone">
            <label for="phone_contact">Phone</label><br><br>
        </div>

        <div>
            <input type="checkbox" id="agree_terms" name="agree_terms" value="yes">
            <label for="agree_terms">I agree to the terms and conditions</label><br><br>
        </div>

        <div>
            <label for="country">Country:</label><br>
            <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="mexico">Mexico</option>
            </select><br><br>
        </div>
        <button type="submit">Submit</button>
    </form>
    </form>
  </body>
</html>
